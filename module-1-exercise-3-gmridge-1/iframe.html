<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrame</title>
    <!--Like picture-on-picture on the TV-->
    <!--used to provide payment details, etc-->
</head>
<body>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/1dETo64bvJA?si=PVHwb4D8rqA1k5TW" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <iframe width="560" height="315" src="https://en.wikipedia.org/wiki/Frog" title="Frog Wikipedia"></iframe>
</body>
</html>
