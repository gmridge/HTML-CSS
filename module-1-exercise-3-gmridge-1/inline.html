<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Elements</title>
    <style>
        .red {
            color: red;
            background-color: blue;
        }
    </style>
</head>

<body>
    <header>
        <h1>Inline <span class="red">Elements</span></h1>
        <img id="" src="" alt="">
        <nav>
            <ul>
                <li><a href="#">Link 1</a></li><br/>
                <li><a href="#">Link 2</a></li><br/>
                <li><a href="#">Link 3</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Main <em>Content</em></h2>
        <section>
            <h3>Section Title</h3>
            <p>Section <strong>Body</strong></p>
            <p>
                <quote>Life is like a box of chocolates</quote>
            </p>
            <img src="" alt="">
        </section>

        <div>
            <h3>Div Title</h3>
            <p>Div Body</p>
            <img src="" alt="">
        </div>
    </main>

    <form>A form here</form>
    </section>
    </main>

    <article>
        <h2></h2>
        <p></p>
    </article>

    <footer>
        <nav></nav>
    </footer>
</body>

</html>
