<!DOCTYPE html>
<html>

<body>
    <!-- this demo will change the text colour to
red. -->
    <h1 class="heading">JavaScript Change Style Demo</h1>
    <h2>Heading 2</h2>   
    <h1>JavaScript Change style Demo</h1>
    <div> 
        <h2>Heading 2.b</h2>
    </div>

    <div id="box"></div>
    <p id="demo">JavaScript can change the style
        of an HTML element.</p>
    <script>
        // DOM = JS view of html
        // getElementbyId is a function
        //"demo" is the argument 
        // style is an attribute of p element 
        document.getElementById("demo").style.color= "green";
        document.getElementsByClassName("heading")[0].style.color="purple";
        document.getElementsByClassName("heading")[0].textContent="This is a heading changed by JS";
        document.getElementsByTagName("h2")[0].style.color="red";
        document.querySelector("div h2").style.color="blue";
        document.querySelector("div h2").innerHTML="heres <em>another</em> dynamic heading";
        document.getElementById("box").appendChild(document.createElement("hr"));
        


    </script>
</body>

</html>
